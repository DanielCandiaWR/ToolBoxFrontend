<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" #sidenav (keydown.escape)="close('escape')">
        <mat-toolbar class="main-nav text-white">
            <span><mat-icon>person</mat-icon> Hello {{ user }}</span>

        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item class="text-muted" href="#">RENT BY CATEGORY</a>
            <a mat-list-item routerLink="/categorias">Mechanics<span class="spacer"></span><mat-icon>keyboard_arrow_right</mat-icon></a>
            <a mat-list-item routerLink="/categorias">Carpentry<span class="spacer"></span><mat-icon>keyboard_arrow_right</mat-icon></a>
            <a mat-list-item routerLink="/categorias">Electricity<span class="spacer"></span><mat-icon>keyboard_arrow_right</mat-icon></a>
        </mat-nav-list>
        <hr>
        <mat-nav-list>
            <a mat-list-item class="text-muted" href="#">HELP & SETTINGS</a>
            <a mat-list-item routerLink="/profile/user/{id}">Your Account</a>
            <a mat-list-item>
                <mat-icon>language</mat-icon>English
            </a>
            <a mat-list-item>Help</a>
            <a mat-list-item>Sign In</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="container-fluid">
            <!--Grid Row-->
            <div class="row d-flex align-items-center">

                <mat-toolbar class="main-nav">
                    <!-- Grid column -->
                    <div class="col-sm-1 col-md-1 col-lg-1">
                        <button class=" text-white " type="button " aria-label="Toggle sidenav " mat-icon-button (click)="sidenav.open() ">
                            <mat-icon aria-label="Side nav toggle icon ">menu</mat-icon>
                          </button>
                    </div>
                    <!-- Grid column -->
                    <div class="col-sm-1 col-md-1 col-lg-1">
                        <a class="navbar-brand " [routerLink]="['/landing_page']">
                            <img src="assets/images/logo3.png " width="80 " height="80 " alt=" ">
                        </a>
                    </div>
                    <!-- Grid column -->
                    <div class="col-sm-10 col-md-10 col-lg-10 text-center text-md-right">
                        <mat-nav-list>
                            <a class="nav-link navbar-text " [routerLink]="['/landing_page']">Home</a>

                            <a class="text-white dropdown-toggle mt-3 mb-4" id="dropdownMenuButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>

                            <div class="dropdown-menu w-auto" aria-labelledby="dropdownMenuButton ">
                                <a class="dropdown-item" routerLink="/categorias "><i class='fas fa-angle-right'></i> Mechanics</a>
                                <br>
                                <a class="dropdown-item" routerLink="/categorias "><i class='fas fa-angle-right'></i> Carpentry</a>
                                <br>
                                <a class="dropdown-item" routerLink="/categoris "><i class='fas fa-angle-right'></i> Electricity</a>
                            </div>

                            <a class="nav-link navbar-text " href="# ">About us</a>
                            <a class="nav-link navbar-text " href="# "><span><i class="fas fa-sign-in-alt "></i></span> Sign Up</a>
                            <a class="nav-link navbar-text " href="# "><span><i class="fas fa-user "></i></span> Login</a>
                        </mat-nav-list>
                    </div>
                </mat-toolbar>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <header class="header col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Header</header>
            </div>
        </div>

        <ng-content></ng-content>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
