<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12  text-center">

            <div class="card">
                <div class="card-header">
                    <h3>Please Sign in</h3>
                  
                </div>
                <div class="card-body">
                    <form method="post" class="form-signin">
                        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" [(ngModel)]="user.username" id="inputEmail" class="form-control" placeholder="Email address" name="username">
                        <br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" [(ngModel)]="user.userpassword" name="userpassword" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <br>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()" value="Login">
                        <button class="btn btn-lg btn-secondary btn-block" type="button" routerLink="/userRegister">Create your toolbox account</button>
                        <p class="mt-5 mb-3 text-muted">ToolBoxÂ© 2019-2020</p>
                      </form>
                </div>
              </div>
     
        </div>
        
    </div>
    
</div>
