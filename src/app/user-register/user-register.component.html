<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12  text-center">

            <div class="card">
                <div class="card-header">
                    
                    <h3>New ToolBox Account</h3>
                  
                </div>
                <div class="card-body">
                    <form class="form-signin" method="post">
                        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                        <label for="inputName" class="sr-only">Name</label>
                        <input  [(ngModel)]='user.userFullName' name="userFullName" type="text" id="inputName" class="form-control"  placeholder="Name" required="" autofocus="true">
                        <br>
                        <label for="inputLastName" class="sr-only">Last Name</label>
                        <input [(ngModel)]='user.userLastName' type="text" id="inputLasName" class="form-control" placeholder="Last Name" required="" >
                        <br>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input [(ngModel)]='user.userEmail' type="email" id="inputEmail" class="form-control" placeholder="Email address" required="">
                        <br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input [(ngModel)]='user.userPassword' type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
    
                        <p class="mt-5 mb-3 text-muted">ToolBoxÂ© 2019-2020</p>
                      </form>
                </div>
              </div>
     
        </div>
        
    </div>
    
</div>
