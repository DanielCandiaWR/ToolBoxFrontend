<div>
    <div class="card shopping-cart">
             <div class="card-header bg-dark text-light">
                 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                 Shopping cart
                 <a href="" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
                 <div class="clearfix"></div>
             </div>
             <div class="card-body" *ngIf="cartItems.length > 0">
                     <!-- PRODUCT -->
                     <div class="row" *ngFor="let cartitem of cartItems; let i = index" >
                        
                         <div class="col-12 col-sm-12 col-md-2 col-xs-12 col-lg-12">  
                         <img class="img-responsive" src="" alt="prewiew" width="120" height="80">
                         </div>
                         <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                         <h4 class="product-name"><strong>{{cartitem.productName}}</strong></h4>
                             <h4>
                             <small>{{cartitem.productDescription}}</small>
                             </h4>
                         </div>
                         <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                             
                             
                             <div class="col-4 col-sm-4 col-md-4">
                                 <table class="table text-center">
                                     <thead>
                                        <th>
                                            <label>Price</label> 
                                        </th>
                                        <th>
                                            <tr>
                                                <label>Days</label>
                                            </tr>
                                        </th>
                                        <th>
                                            
                                        </th>
                                     </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                ${{cartitem.productPrice}} 
                                            </td>
                                            <td>
                                                <div class="quantity">                                
                                                    <input id="days" type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                                                           size="4">                                            
                                                </div>
                                            </td>
                                            <td>
                                                <div class="col-2 col-sm-2 col-md-2 text-right">
                                
                                                    <button type="button" class="btn btn-outline-danger btn-xs" (click)="deleteItem(cartitem.productId)">
                                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    
                                 </table>                                
                                
                             </div>
                           
                         </div>
                     </div>
                     <hr>
                    </div>
                     <!-- END PRODUCT -->
                     <!-- PRODUCT -->
             </div>
             <div class="card-footer"> 
                 <div class="pull-right" style="margin: 10px" *ngIf="cartItems.length > 0">
                     <a href="" class="btn btn-success pull-right">Checkout</a>
                     <div class="pull-right" style="margin: 5px">
                         Total price: <b>50.00â‚¬</b>
                     </div>
                 </div>
                 <div class="pull-right" style="margin: 10px" *ngIf="cartItems.length == 0">
                    <div class="alert-info">
                        <p>There is no items in your shopping cart</p>
                    </div>
                </div>
                 
             </div>
         </div>
