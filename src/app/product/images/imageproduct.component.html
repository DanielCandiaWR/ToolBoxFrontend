<div class="custom-file">
    <input type="file" class="custom-file-input" id="customFileLang" lang="es" (change)="fileProgress($event)" multiple>
    <label class="custom-file-label" for="customFileLang">Choose Files</label>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="previewUrl">

    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img [src]="previewUrl" class="d-block w-50 align-center" alt="...">
        </div>
        <div class="carousel-item">
            <img src="" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="" class="d-block w-100" alt="...">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
