<div class="container">
<div class="row">
    <div class="col-sm-3">
        <!--left col-->


        <div class="text-center">
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                alt="avatar">
            <h6>Upload a different photo...</h6>
            <input type="file" class="text-center center-block file-upload">
        </div><br>
    </div>
        <div class="col-sm-12">
            <form class="form" action="##" method="post" id="registrationForm">
                <div class="form-group">

                    <div class="col-xs-9">
                        <label for="first_name">
                            <h4>First name</h4>
                        </label>
                        <input type="text" class="form-control" name="first_name" id="first_name"
                            placeholder="first name" title="enter your first name if any.">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-9">
                        <label for="last_name">
                            <h4>Last name</h4>
                        </label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name"
                            title="enter your last name if any.">
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-xs-9">
                        <label for="phone">
                            <h4>Phone</h4>
                        </label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                            title="enter your phone number if any.">
                    </div>
                </div>

                <div class="col-xs-9">
                    <label for="address">
                        <h4>Address</h4>
                    </label>
                    <input type="address" class="form-control" id="address" placeholder="enter address"
                        title="enter a location">
                </div>

                <div class="form-group">

                    <div class="col-xs-9">
                        <label for="password">
                            <h4>Password</h4>
                        </label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password"
                            title="enter your password.">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-9">
                        <label for="password2">
                            <h4>Verify</h4>
                        </label>
                        <input type="password" class="form-control" name="password2" id="password2"
                            placeholder="password2" title="enter your password2.">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-9">
                        <br>
                        <button class="btn" type="submit" style="background-color: #f92a19; color: white;"><i class="glyphicon glyphicon-ok-sign"></i>
                            Save</button>
                        <button class="btn" type="reset" style="background-color:#062835; color: white;"><i class="glyphicon glyphicon-repeat"></i>
                            Reset</button>
                    </div>
                </div>
            </form>
        </div>
</div>
</div>
